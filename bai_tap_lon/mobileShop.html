<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý cửa hàng điện thoại </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="mobileShop.css">

</head>
<body>
    <div class="header"><h1>Quản lý cửa hàng điện thoại</h1></div>
    <div class="container">
        <table class="table ct-table">
            <tr>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">Mã sản phẩm</span>
                        <input id="code" type="text" aria-label="First name" class="form-control">
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">Tên sản phẩm</span>
                        <input id ="name" type="text" aria-label="First name" class="form-control">
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">Giá bán</span>
                        <input id="price" type="number" aria-label="First name" class="form-control">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">Màu</span>
                        <input type="text" id="color" aria-label="First name" class="form-control">
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">Ram</span>
                        <input type="text" id="ram" aria-label="First name" class="form-control">
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">Rom</span>
                        <input type="text" id="rom" aria-label="First name" class="form-control">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">Số lượng</span>
                        <input type="number" id="quantity" aria-label="First name" class="form-control">
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">Ảnh</span>
                        <input type="file" multiple id="img" aria-label="First name" class="form-control">
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">Đặc điểm nổi bật</span>
                        <input type="text" id="features" aria-label="First name" class="form-control">
                    </div>
                </td>
                <td>
                    <div id="button">
                    </div>

                </td>
            </tr>
        </table>
        <table class="table table-hover" style="vertical-align: middle">

            <div >Có <span id="total"></span> sản phẩm</div>
            <thead class="table-light" style="font-size: 13px">
            <tr>
                <th>Mã SP</th>
                <th>Tên SP</th>
                <th>Giá</th>
                <th>Màu</th>
                <th>RAM</th>
                <th>ROM</th>
                <th>Số lượng</th>
                <th>Ảnh</th>
                <th style="width: 30%">Đặc điểm</th>
                <th colspan="2">Tùy Chọn</th>

            </tr>
            </thead>
            <tbody id="displayProduct">

            </tbody>

        </table>
    </div>
    <div class="footer">

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">

</script>

<script type="text/javascript" src="mobileShop.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let table ="<table border=2px >";
    for (let i=1;i<=9;i++){
        table+="<tr>";
        for (let j=1;j<=9;j++){
            let S=i*j;
            table +="<td style='width: 100px;border: 2px solid black; padding: 10px'>"+j+"x"+i+"="+S+"</td>";
        }
        table+="</tr>";
    }
    table+="</table>";
    document.write(table);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<div style="padding: 50px; background-color: beige;width: 100%;text-align: center;">
    <button id="choi" onclick="doan_so()"> <b>Chơi</b></button>
    <button id="choilai" onclick="doan_so()"> <b>Chơi lại</b></button>

</div>

</body>
<script>
    function doan_so(){
        let number_1 = +prompt("Nhập số bắt đầu:");
        let number_2 = +prompt("Nhập số kết thúc:");
        function getRndInteger(number_1, number_2) {
            return Math.floor(Math.random() * (number_1 - number_2 + 1) ) + number_2;
        }
        let number_3 = +prompt("Nhập số bạn đoán");
        let count =0;
        while (number_3>=number_1 || number_3 <=number_2){
            let random = getRndInteger(number_1,number_2);
            if(number_3===random){
                alert("Chúc mừng bạn đoán đúng rồi");
                break;
            }
            else{
                alert("Vui lòng chơi lại "+ random + " khác "+ number_3);
            }
            count++;
            if(count>=5){
                break;
            }
            number_3 = +prompt("Nhập số bạn đoán");
        }
    }
</script>
</html>

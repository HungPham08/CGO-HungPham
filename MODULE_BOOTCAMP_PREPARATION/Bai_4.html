<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .header{
        text-align: center;
        background-color: antiquewhite;
    }
    .ct-table{
        margin-bottom: 50px;
    }
</style>
<body>
<div class="header"><h1>Quản lý Khách hàng</h1></div>
<div class="container">
        <div >Có <span id="total"></span> Khách hàng</div>
        <thead class="table-light" style="font-size: 13px">
        <tr>
            <th>Mã Khách</th>
            <th>Tên Khách</th>
            <th>SĐT</th>
            <th>Địa chỉ</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody id="displayCustomer">

        </tbody>

    </table>
</div>
<div class="footer">

</div>
</body>
<script>
    class Customer{
        constructor(code,name,phoneNumber,address,email) {
            this.code = code;
            this.name=name;
            this.phoneNumber = phoneNumber;
            this.address =address;
            this.email=email;

        }
        getCode(){
            return this.code;
        }
        getName(){
            return this.name;
        }
        getPhoneNumber(){
            return this.phoneNumber;
        }
        getAddress(){
            return this.address;
        }
        getEmail(){
            return this.email;
        }
    }
    let customers = [new Customer("K1","Nguyên Anh Văn","0933223443","Diễn Châu","anhvan@gmail.com"),
        new Customer("K1","Nguyên Anh Văn","0933223443","Diễn Châu","anhvan@gmail.com")];

    function displayCustomer(arr){
        let str = "";
        for(let i=0; i<arr.length; i++){
            str += "<tr><td>" + arr[i].getCode() + "</td><td> " + arr[i].getName() + " </td>" +
                "<td>" + arr[i].getPhoneNumber() + "</td><td>" + arr[i].getAddress() + "</td>" +
                "<td>" + arr[i].getEmail() + "</td></tr>";
        }
        document.getElementById('displayCustomer').innerHTML = str;
    }
    displayCustomer(customers);
</script>

</html>

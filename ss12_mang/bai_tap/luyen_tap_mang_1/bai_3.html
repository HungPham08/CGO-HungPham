<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết chương trình khởi tạo mảng số nguyên.
Hiển hiện giá trị lớn nhất trong mảng đó.
In ra giá trị trung bình của các phần tử trong mảng.
</body>
<script>
    let aarNumber = [];
    let stt = 0;
    let str1 ="";
    let str2 ="";
    for (let i=0 ;i<10;i++){
        aarNumber[i] = +prompt("Nhập số nguyên thứ "+ (i+1));
        str1 +=aarNumber[i] + " ,";
    }

    let max = aarNumber[0];
    for (let j =0;j<aarNumber.length;j++ ){
        if (aarNumber[j]>=max){
            max = aarNumber[j];
            stt = j;
        }
    }
    let sum =0;
    for (let k =0;k<aarNumber.length;k++ ){
        sum+=aarNumber[k];
    }
    let average = sum/aarNumber.length;
    alert("mảng vửa nhập :"+str1 +" \n "+
        "Phần tử lớn nhất trong mảng là :"+max+" ở vị trí thứ "+stt +"\n"+
        "Giá trị trung bình của các phần tử: "+average);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết chương trình nhập vào một mảng ký tự,
tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
</body>
<script>
    let array=[];
    for(let i=0;i<array.length;i++){
        array[i]=prompt('nhập phần tử thứ '+i+' của mảng');
    }
    alert("Mảng vừa nhập là "+array);
    for(let key of array){
        if(array[key]==='-'){
            array[key]='_';
        }
    }
    alert("Mảng mới là: "+array);
</script>
</html>

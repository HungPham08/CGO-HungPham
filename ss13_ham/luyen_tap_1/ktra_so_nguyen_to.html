<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập 1 số nguyên dương
    <input id="primeNumber" type="number">
</p>
<p>Kết quả :
    <b id="result"></b>
</p>
<button onclick="check()">Kiểm tra</button>

</body>

<script>
    function isPrime(number) {
        let flag = true;
        if(number>2){
            for (let i= 2;i<number;i++){
                if(number%i===0){
                    flag= false;
                    break;
                }
            }
            return flag;
        }
        else if(number===1||number===2){
            return flag;
        }
        else {
            flag = false;
            return flag;
        }

    }
    function check(){
        let number = document.getElementById('primeNumber').valueAsNumber;
        if (isPrime(number)){
            document.getElementById('result').innerText = number+" là số nguyên tố";
        } else {
            document.getElementById('result').innerText = number+" không phải là số nguyên tố";
        }
    }

</script>
</html>

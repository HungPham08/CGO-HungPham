<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<span id="display"></span>
</body>
<script>
    function footToMeter(feet) {
        return (0.305 * feet).toFixed(3);
    }
    function meterToFoot(meter) {
        return (3.279 * meter).toFixed(3);
    }

    let feet = +prompt("Nhập foot:");
    let meter = +prompt("Nhập meter:");
    document.getElementById("display").innerHTML = feet+" feet = " + footToMeter(feet) +
        " meter<br>" + meter + " = " + meterToFoot(meter) + " feet";
</script>
</html>

    function reverse(nums){
        let numbers = nums;
        let value = Math.round(numbers.length/2 );
        let num;
        if(numbers.length%2!==0){
            value = value -1;
        }
        for (let i=value;i>=0;i--){
            if(numbers.length%2===0){
                num = numbers[value+i-1];
                numbers[value+i-1]=numbers[value-i];
                numbers[value-i]=num;
            }
            else {
                num = numbers[value-i];
                numbers[value-i]=numbers[value+i];
                numbers[value+i]=num;
            }
        }
        return numbers;
    }
    let numbers = [2,3.4];

    let value = Math.round(numbers.length/2 );

    document.write('<br>'+numbers.length);
    document.write('<br>['+reverse(numbers)+']');

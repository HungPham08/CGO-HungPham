<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
</p>
<body>

</body>
<script>
    function checkString(arrString,character){
        let sum = 0;
        for (let i=0;i<arrString.length;i++){
            for (let j = 0; j< arrString[i].length;j++){
                if(character===arrString[i][j]){
                    sum++;
                }
            }
        }
        return sum;

    }
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let character = "a";
    if (checkString(star1,character)===0){
        console.log("-1");
    }
    else {
        console.log("Số lần xuất hiện "+character+" là "+checkString(star1,character));
    }
</script>
</html>

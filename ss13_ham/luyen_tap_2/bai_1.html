<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
</body>
<script>
    function square(num){
        return num*num;
    }
    let number = +prompt("nhập 1 số nguyên: ");
    alert("Bình phương cuẩ "+number+" là: "+square(number));
</script>
</html>

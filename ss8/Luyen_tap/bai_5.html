<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập - Bài 5</title>
</head>
<body>

<script>
    let ktra = +prompt("Nhập điểm kiểm tra");
    let ktra_gky = +prompt("Nhập điểm kiểm tra giữa kỳ");
    let ktra_cky = +prompt("Nhập điểm kiểm tra cuối kỳ");
    let average = (ktra+ktra_gky+ktra_cky)/3;
    if (average >= 9) {
        alert("Giỏi");
    } else if (average >= 7) {
        alert("Khá");
    } else if (average >= 5) {
        alert("Trung Bình");
    } else {
        alert("Yếu Kém");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop Temperature</title>
</head>
<body>
<span id ="fahrenheit"></span>
<span id="kelvins"></span>
</body>
<script>
    class Temperature{
        constructor(celsius) {
            this.celsius =  celsius;
        }
        fahrenheit(){
            return 9/5 * this.celsius + 32;
        }
        kelvins() {
            return this.celsius + 273.15
        }
    }
    let temperature = new Temperature(25);
    let my_fahrenheit = temperature.fahrenheit();
    let my_kelvins = temperature.kelvins();
    document.getElementById('fahrenheit').innerHTML = "Nhiet do F : "+ my_fahrenheit +"<br>" ;
    document.getElementById('kelvins').innerHTML = "Nhiet do K : "+my_kelvins;

</script>

</html>
